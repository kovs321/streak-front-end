<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Tabs with Agents Grid</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }
    .tabs {
      display: flex;
      width: 100%;
      background-color: #f1f1f1;
      border-bottom: 1px solid #ccc;
      position: sticky; 
      top: 0;
      z-index: 999;
    }
    .tab {
      flex: 1; 
      text-align: center;
      padding: 1rem;
      cursor: pointer;
      border: 1px solid transparent;
      border-bottom: none;
      margin: 0;
      border-top-left-radius: 5px;
      border-top-right-radius: 5px;
      transition: background-color 0.2s ease;
    }
    .tab:hover {
      background-color: #e2e2e2;
    }
    .tab.active {
      background-color: #fff;
      border: 1px solid #ccc;
      border-bottom: 1px solid #fff;
      position: relative;
      top: 1px;
    }
    .tab-content {
      display: none;
      padding: 2rem;
    }
    .tab-content.active {
      display: block;
    }

    /* NEW: Simple styling for the "Sort" buttons */
    .sort-buttons {
      margin-bottom: 1rem; /* space below the buttons */
    }
    .sort-buttons button {
      margin-right: 0.5rem;
      padding: 0.5rem 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #fff;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .sort-buttons button:hover {
      background-color: #f1f1f1;
    }

    /* Grid for the AI agents */
    .agents-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      margin-top: 1.5rem;
    }
    .agent-card {
      background-color: #fafafa;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 1rem;
      text-align: center;
    }
    .agent-card img {
      max-width: 100%;
      height: auto;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>

  <div class="tabs">
    <button class="tab active" data-target="section1">Section 1</button>
    <button class="tab" data-target="section2">Section 2</button>
    <button class="tab" data-target="section3">Section 3</button>
  </div>

  <!-- Section 1 -->
  <div id="section1" class="tab-content active">
    <h2>Section 1</h2>
    <p>This will display different AI agents in a grid below:</p>

    <!-- NEW: Add your 3 small buttons here -->
    <div class="sort-buttons">
      <button>Market Cap</button>
      <button>Latest</button>
      <button>Other</button>
    </div>
    <!-- End NEW -->

    <div class="agents-grid">
        <div class="agent-card">
          <a href="agent1.html">
            <img src="1a.jpg" alt="Agent 1 Image">
            <h3>ai16z</h3>
            <p>my favorite waifu agent.</p>
          </a>          
        </div>
        
        <div class="agent-card">
            <a href="agent2.html">
              <img src="1b.jpg" alt="Agent 2 Image">
              <h3>Eden (scam) Block</h3>
              <p>they don't pay enough.</p>
            </a>
          </div>
          
          <div class="agent-card">
            <a href="agent3.html">
              <img src="1c.jpg" alt="Agent 3 Image">
              <h3>CZY the scammer</h3>
              <p>gets VC job to insider trade.</p>
            </a>
          </div>
          
        
        <!-- Add more agent cards here if you want -->
      </div>
      
  </div>

  <!-- Section 2 -->
  <div id="section2" class="tab-content">
    <h2>Section 2</h2>
    <p>This is the content of section 2.</p>
  </div>

  <!-- Section 3 -->
  <div id="section3" class="tab-content">
    <h2>Section 3</h2>
    <p>This is the content of section 3.</p>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const tabs = document.querySelectorAll('.tab');
      const contents = document.querySelectorAll('.tab-content');

      tabs.forEach((tab) => {
        tab.addEventListener('click', () => {
          // Remove 'active' from all tabs & contents
          tabs.forEach(t => t.classList.remove('active'));
          contents.forEach(c => c.classList.remove('active'));

          // Add 'active' to the clicked tab & the corresponding content
          tab.classList.add('active');
          document.getElementById(tab.dataset.target).classList.add('active');
        });
      });
    });
  </script>

</body>
</html>
